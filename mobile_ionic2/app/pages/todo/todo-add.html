<ion-header>
  <ion-navbar>
    <ion-title *ngIf="!isEdit">添加待办事项</ion-title>
    <ion-title *ngIf="isEdit">编辑待办事项</ion-title>
    <ion-buttons end>
      <button (click)="saveItem()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item >
      <ion-label stacked>描述</ion-label>
      <ion-textarea [(ngModel)]="todo.description" placeholder="描述"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
