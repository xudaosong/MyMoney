<ion-header>
  <ion-navbar>
    <ion-title>待办事项</ion-title>
    <ion-buttons end>
      <button (click)="addTodo()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="todo">
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos;let index=index">
      <ion-item [ngClass]="{finish:todo.state === 1}" text-wrap (click)="changeState(todo,index)">
        {{todo.created | date:'yyyy-MM-dd HH:mm'}}
        <pre>{{todo.description}}</pre>
      </ion-item>
      <ion-item-options side="right">
        <button primary (click)="removeTodo(index)">
          <ion-icon name="trash"></ion-icon>
        </button>
        <button primary (click)="editTodo(index,todo)">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
