<ion-view class="checklist" data-view-title="Checklist">
    <ion-nav-buttons side="secondary">
        <select>
            <option selected>所有</option>
            <option>买入</option>
            <option>卖出</option>
        </select>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true">
        <ion-list>
            <ion-item ng-repeat="item in vm.list">
                <span class="item-content">{{item.title}}</span>
                <span class="item-note">
                  {{item.operation}}
                </span>
            </ion-item>
        </ion-list>
    </ion-content>
    <script id="checklist/operation.html" type="text/ng-template">
        <ion-popover-view>
            <ion-content>
                <div class="list">
                    <a class="item" href="http://learn.ionicframework.com/" target="_blank">
              Learn Ionic
            </a>
                    <a class="item" href="http://ionicframework.com/docs/" target="_blank">
              Documentation
            </a>
                    <a class="item" href="http://showcase.ionicframework.com/" target="_blank">
              Showcase
            </a>
                    <a class="item" href="http://ionicframework.com/submit-issue/" target="_blank">
              Submit an Issue
            </a>
                    <a class="item" hrefW="https://github.com/driftyco/ionic" target="_blank">
              Github Repo
            </a>
                </div>
            </ion-content>
        </ion-popover-view>
    </script>
</ion-view>
