<div class="form-group has-feedback"
     ng-class="{'has-success': fc.$valid && (fc.$touched || validation.show || form.$submitted),'has-error':fc.$invalid && (fc.$touched || validation.show || form.$submitted)}">
     <formly-transclude></formly-transclude>
     <span class="form-control-feedback fa"
           ng-class="{'fa-check':fc.$valid && (fc.$touched || validation.show || form.$submitted),'fa-remove':fc.$invalid && (fc.$touched || validation.show || form.$submitted)}"
           aria-hidden="true"></span>

    <div class="error-messages" ng-messages="fc.$error"
         ng-if="fc.$invalid && (fc.$touched || validation.show || form.$submitted)">
        <div class="some-message" ng-message="{{::name}}" ng-repeat="(name,message) in ::options.validation.messages">
            {{message(fc.$viewValue,fc.$modelValue,this)}}
        </div>
    </div>
</div>
