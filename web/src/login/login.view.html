<form class="layout-middle container" ng-submit="vm.doLogin(user)" novalidate>
    <div class="form-group">
        <label for="username">用户名</label>
        <input name="username" type="text" class="form-control" id="username" placeholder="用户名" ng-model="user.username">
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="密码" ng-model="user.password">
    </div>
    <div class="form-group">
        <button class="form-control btn btn-primary" type="submit">登录</button>
    </div>
</form>
