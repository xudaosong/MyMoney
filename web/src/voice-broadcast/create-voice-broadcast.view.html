<form class="container" novalidate ng-submit="vm.create()">
    <div class="form-group">
        <label for="content">内容</label>
        <input type="text" ng-model="vm.data.content" class="form-control" id="content" placeholder="内容">
    </div>
    <div class="form-group">
        <label for="videoUrl">视频地址</label>
        <input type="text" ng-model="vm.data.videoUrl" class="form-control" id="videoUrl" placeholder="视频地址">
    </div>
    <div class="form-group">
        <label for="created">创建时间</label>
        <input fs-datepicker data-date-format="yyyy-MM-dd" data-autoclose="1" ng-model="vm.data.created" type="text" class="form-control" id="created" placeholder="创建时间">
    </div>
    <div class="form-group">
        <button type="submit" class="form-control btn btn-primary">保存</button>
    </div>
    <div class="form-group">
    <div class="form-control alert alert-danger" role="alert" ng-if="vm.message.length>0">
        {{vm.message}}
    </div>
</div>
</form>
