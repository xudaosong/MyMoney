<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title><%= title %></title>
    <!-- build:css css/base.min.css -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css"/>
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css"/>
    <!-- endbuild -->
    <!-- build:css css/money.min.css -->
    <link rel="stylesheet" href="css/money.css">
    <!-- endbuild -->
</head>
<body ng-app="money">
<div class="main">
    <header class="main"></header>
    <div class="container sigin">
        <form action="/signin" method="post" novalidate>
            <div class="form-group">
                <label for="username">用户名</label>
                <input name="username" type="text" class="form-control" id="username" placeholder="用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="密码">
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
        </form>
    </div>
    <footer class="sticky"></footer>
</div>
<footer class="main"></footer>
<!-- build:js js/base.min.js -->
<!-- bower:js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="../bower_components/angular-messages/angular-messages.js"></script>
<script src="../bower_components/fishjs/dist/fish.money-0.0.1.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="../bower_components/rangy/rangy-core.js"></script>
<script src="../bower_components/rangy/rangy-classapplier.js"></script>
<script src="../bower_components/rangy/rangy-highlighter.js"></script>
<script src="../bower_components/rangy/rangy-selectionsaverestore.js"></script>
<script src="../bower_components/rangy/rangy-serializer.js"></script>
<script src="../bower_components/rangy/rangy-textrange.js"></script>
<script src="../bower_components/textAngular/dist/textAngular.js"></script>
<script src="../bower_components/textAngular/dist/textAngular-sanitize.js"></script>
<script src="../bower_components/textAngular/dist/textAngularSetup.js"></script>
<script src="../bower_components/angular-resource/angular-resource.js"></script>
<script src="../bower_components/lodash/lodash.js"></script>
<script src="../bower_components/restangular/dist/restangular.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js js/money.min.js -->
<!-- injector:js -->
<script src="money.module.js"></script>
<script src="money.config.js"></script>
<script src="money.web.js"></script>
<script src="common/common.module.js"></script>
<script src="dialog/dialog.module.js"></script>
<script src="header/header.module.js"></script>
<script src="home/home.module.js"></script>
<script src="sidebar/sidebar.module.js"></script>
<script src="signup/signup.module.js"></script>
<script src="voice-broadcast/voice-broadcast.module.js"></script>
<script src="common/angular-locale_zh-cn.js"></script>
<script src="common/authentication.service.js"></script>
<script src="common/router-helper.provider.js"></script>
<script src="dialog/dialog.service.js"></script>
<script src="header/header.controller.js"></script>
<script src="header/header.directive.js"></script>
<script src="home/home.controller.js"></script>
<script src="home/home.route.js"></script>
<script src="sidebar/sidebar.controller.js"></script>
<script src="sidebar/sidebar.directive.js"></script>
<script src="signup/signup.server.js"></script>
<script src="signup/singup.controller.js"></script>
<script src="voice-broadcast/voice-broadcast.controller.js"></script>
<script src="voice-broadcast/voice-broadcast.route.js"></script>
<script src="voice-broadcast/voice-broadcast.service.js"></script>
<script src="../.tmp/web/money.views.js"></script>
<!-- endinjector -->
<!-- endbuild -->

</body>
</html>
